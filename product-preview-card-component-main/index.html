<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="perfume-img">
        <img src="./images/image-product-desktop.jpg" alt="perfume-img" />
      </div>
      <div class="img-desc">
        <span>Perfume</span>
        <h3>
          Gabrielle <br />Essence Eau<br />
          De Parfum
        </h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="new-price">$114.99</div>
          <div class="old-price"><s>$169.99</s></div>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="" srcset="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
